spring:
  application:
    name: express-cabinet-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/express_cabinet?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_general_ci&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      data-source-properties:
        useUnicode: true
        characterEncoding: utf8
        connectionCollation: utf8mb4_general_ci
      connection-init-sql: SET NAMES utf8mb4
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: expressCabinetSecretKey2023
  expiration: 86400000 # 24小时

# 跨域配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
