spring:
  application:
    name: express-cabinet-backend
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/express_cabinet?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_general_ci&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      data-source-properties:
        useUnicode: true
        characterEncoding: utf8
        connectionCollation: utf8mb4_general_ci
      connection-init-sql: SET NAMES utf8mb4
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: ${JWT_SECRET:expressCabinetSecretKey2023}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时

# 跨域配置
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
